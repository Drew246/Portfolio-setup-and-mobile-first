<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div id="logoContainer"><p id="logo">My Logo</p></div>
      <div id="burgerContainer"><img id="burgerMenu" src="burger.png" /></div>
    </nav>
    <section id="headline">
      <h1 id="greeting">I’m Andrew. Glad to see you!</h1>
      <p id="intro">
        I’m a software developer! I can help you build a product , feature or
        website Look through some of my work and experience! If you like what

      </p>
      <p id="connect">LET'S CONNECT</p>
      <div class="social">
        <a href="https://www.twitter.com" target="_blank"
          ><img src="tw.png" alt="twitter icon"
        /></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><img src="linkedin.png" alt="linkedin icon"
        /></a>
        <a href="https://www.medium.com" target="_blank"
          ><img src="medium.png" alt="medium icon"
        /></a>
        <a href="https://www.github.com" target="_blank"
          ><img src="github.png" alt="github icon"
        /></a>
        <a href="https://www.vectorstock.com" target="_blank"
          ><img src="v.png" alt="vector stock icon"
        /></a>
      </div>
    </section>
